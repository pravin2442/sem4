<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('one.jpeg');
            background-size: cover;
            background-position: center;
        }
        .container {
            width: 50%;
            text-align: left;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .gender {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        input[type="submit"], input[type="reset"] {
            width: 45%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        .r{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="r">REGISTRATION FORM</h1>
        <form>
            <label for="first_name" style="color: brown">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name">
            
            <label for="last_name" style="color: brown">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name">
            
            <label for="email" style="color: brown">Email Id</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email id">
            
            <label for="phone" style="color: brown">Phone No.</label>
            <input type="number" id="phone" name="phone" placeholder="Enter your Phone number">
            
            <label for="dob" style="color: brown">Date of Birth</label>
            <input type="date" id="dob" name="dob">
            
            <label style="color: brown">Gender</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="Male"> <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
            </div>
            
            <label for="class" style="color: brown">Department</label>
            <select id="class" name="class">
                <option>Enter the Department</option>
                <option value="MCA-Regular">MCA-Regular</option>
                <option value="MCA-SS">MCA-SS</option>
                <option value="Bsc Maths">Bsc Maths</option>
                <option value="Bsc English">Bsc English</option>
                <option value="Bsc Tamil">Bsc Tamil</option>
                <option value="Bsc Computer Science">Bsc Computer Science</option>
            </select>
            <label for="address" style="color: brown">Address</label>
            <textarea id="address" name="address" placeholder="Enter your Address"></textarea>
            
            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
