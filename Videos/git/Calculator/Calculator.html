<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }

    .calculator {
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      margin: 0 auto;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 24px;
      padding: 15px;
      border-radius: 5px;
      text-align: right;
      margin-bottom: 15px;
      min-height: 30px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 50px;
      border: 1px solid #999;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      background: #f9f9f9;
    }

    button:hover {
      background: #e0e0e0;
    }

    button:active {
      background: #d0d0d0;
    }

    .operator {
      background: #ff6b6b;
      color: white;
    }

    .operator:hover {
      background: #ff5252;
    }

    .equals {
      background: #4CAF50;
      color: white;
    }

    .equals:hover {
      background: #45a049;
    }

    .clear {
      background: #ff9800;
      color: white;
    }

    .clear:hover {
      background: #f57c00;
    }

    .zero {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    
    <div class="display" id="display">0</div>
    
    <div class="buttons">
      <button class="clear" onclick="clearAll()">AC</button>
      <button class="clear" onclick="clearEntry()">CE</button>
      <button class="clear" onclick="backspace()">←</button>
      <button class="operator" onclick="inputOperator('/')">÷</button>
      
      <button onclick="inputNumber('7')">7</button>
      <button onclick="inputNumber('8')">8</button>
      <button onclick="inputNumber('9')">9</button>
      <button class="operator" onclick="inputOperator('*')">×</button>
      
      <button onclick="inputNumber('4')">4</button>
      <button onclick="inputNumber('5')">5</button>
      <button onclick="inputNumber('6')">6</button>
      <button class="operator" onclick="inputOperator('-')">-</button>
      
      <button onclick="inputNumber('1')">1</button>
      <button onclick="inputNumber('2')">2</button>
      <button onclick="inputNumber('3')">3</button>
      <button class="operator" onclick="inputOperator('+')">+</button>
      
      <button class="zero" onclick="inputNumber('0')">0</button>
      <button onclick="inputDecimal()">.</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '0';
    let previousInput = '';
    let operator = '';
    let waitingForOperand = false;

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function inputNumber(num) {
      if (waitingForOperand) {
        currentInput = num;
        waitingForOperand = false;
      } else {
        currentInput = currentInput === '0' ? num : currentInput + num;
      }
      updateDisplay();
    }

    function inputDecimal() {
      if (waitingForOperand) {
        currentInput = '0.';
        waitingForOperand = false;
      } else if (currentInput.indexOf('.') === -1) {
        currentInput += '.';
      }
      updateDisplay();
    }

    function inputOperator(nextOperator) {
      const inputValue = parseFloat(currentInput);

      if (previousInput === '') {
        previousInput = inputValue;
      } else if (operator) {
        const currentValue = previousInput || 0;
        const result = performCalculation(currentValue, inputValue, operator);
        currentInput = String(result);
        previousInput = result;
        updateDisplay();
      }

      waitingForOperand = true;
      operator = nextOperator;
    }

    function calculate() {
      const prev = parseFloat(previousInput);
      const current = parseFloat(currentInput);
      
      if (operator && !isNaN(prev) && !isNaN(current)) {
        const result = performCalculation(prev, current, operator);
        currentInput = String(result);
        previousInput = '';
        operator = '';
        waitingForOperand = true;
        updateDisplay();
      }
    }

    function performCalculation(a, b, op) {
      switch (op) {
        case '+':
          return a + b;
        case '-':
          return a - b;
        case '*':
          return a * b;
        case '/':
          if (b === 0) {
            alert('Cannot divide by zero!');
            return a;
          }
          return a / b;
        default:
          return b;
      }
    }

    function clearAll() {
      currentInput = '0';
      previousInput = '';
      operator = '';
      waitingForOperand = false;
      updateDisplay();
    }

    function clearEntry() {
      currentInput = '0';
      updateDisplay();
    }

    function backspace() {
      if (currentInput.length > 1) {
        currentInput = currentInput.slice(0, -1);
      } else {
        currentInput = '0';
      }
      updateDisplay();
    }

    // Keyboard support
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      
      if (key >= '0' && key <= '9') {
        inputNumber(key);
      } else if (key === '.') {
        inputDecimal();
      } else if (key === '+' || key === '-' || key === '*' || key === '/') {
        inputOperator(key);
      } else if (key === 'Enter' || key === '=') {
        calculate();
      } else if (key === 'Escape') {
        clearAll();
      } else if (key === 'Backspace') {
        backspace();
      }
    });
  </script>
</body>
</html>
