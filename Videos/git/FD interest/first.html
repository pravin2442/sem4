<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #root {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .one {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            margin: 30px 0;
        }

        input[type="number"] {
            padding: 15px 20px;
            font-size: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            width: 250px;
            max-width: 100%;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-left: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            font-size: 24px;
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            color: #2d3748;
            font-weight: bold;
            min-height: 20px;
        }

        .rate-info {
            margin-top: 20px;
            padding: 15px;
            background: #e6fffa;
            border-radius: 8px;
            font-size: 14px;
            color: #234e52;
        }

        .rate-table {
            text-align: left;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .one {
                font-size: 2rem;
            }
            
            #root {
                padding: 30px 20px;
            }
            
            input[type="number"] {
                width: 200px;
                margin-bottom: 15px;
            }
            
            button {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <h1 class="one">FD Rate Calculator</h1>
        
        <div class="input-container">
            <input type="number" id="principal" placeholder="Enter deposit amount (₹)" min="1000" step="1000">
            <input type="number" id="years" placeholder="Enter number of years" min="1" max="20" step="1">
        </div>
        
        <button id="btn" onclick="calculateFD()">Calculate Interest</button>
        
        <div id="result">Enter deposit amount and years to calculate interest</div>
        
        <div class="rate-info">
            <strong>Interest Rate Slabs:</strong>
            <div class="rate-table">
                • Less than 3 years: 3.5% per annum<br>
                • 3-6 years: 6.5% per annum<br>
                • 7-9 years: 6.8% per annum<br>
                • 10+ years: 7.0% per annum
            </div>
        </div>
    </div>

    <script>
        function calculateFD() {
            const principal = Number(document.getElementById('principal').value);
            const years = Number(document.getElementById('years').value);
            const resultElement = document.getElementById('result');
            
            // Input validation
            if (!principal || principal < 1000) {
                resultElement.innerHTML = '<span style="color: #e53e3e;">Please enter a valid deposit amount (minimum ₹1,000)</span>';
                return;
            }
            
            if (!years || years < 1 || years > 20) {
                resultElement.innerHTML = '<span style="color: #e53e3e;">Please enter valid number of years (1-20)</span>';
                return;
            }
            
            // Calculate interest rate based on years
            let interestRate = 0;
            if (years < 3) {
                interestRate = 3.5;
            } else if (years >= 3 && years <= 6) {
                interestRate = 6.5;
            } else if (years >= 7 && years <= 9) {
                interestRate = 6.8;
            } else if (years >= 10) {
                interestRate = 7.0;
            }
            
            // Calculate compound interest
            const amount = principal * Math.pow((1 + interestRate/100), years);
            const interest = amount - principal;
            
            // Format numbers with commas
            const formatNumber = (num) => {
                return new Intl.NumberFormat('en-IN').format(Math.round(num));
            };
            
            // Display results
            resultElement.innerHTML = `
                <div style="color: #38a169;">
                    <div><strong>Interest Rate:</strong> ${interestRate}% per annum</div>
                    <div><strong>Principal Amount:</strong> ₹${formatNumber(principal)}</div>
                    <div><strong>Interest Earned:</strong> ₹${formatNumber(interest)}</div>
                    <div><strong>Maturity Amount:</strong> ₹${formatNumber(amount)}</div>
                    <div style="margin-top: 10px; font-size: 16px; color: #2d3748;">
                        <strong>Duration:</strong> ${years} year${years > 1 ? 's' : ''}
                    </div>
                </div>
            `;
        }
        
        // Allow Enter key to trigger calculation
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                calculateFD();
            }
        });
    </script>
</body>
</html>
