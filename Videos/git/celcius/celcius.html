<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celsius to Fahrenheit Converter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e6d9a9;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #f5d776;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #f5d776;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c763;
    }

    .result {
      margin-top: 15px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Celsius to Fahrenheit</h2>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius value" />
    <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convertToFahrenheit() {
      const celsius = Number(document.getElementById("celsiusInput").value);
      if (isNaN(celsius)) {
        document.getElementById("result").innerHTML = "Please enter a valid number.";
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById("result").innerHTML = `${fahrenheit.toFixed(2)} Â°F`;
    }
  </script>
</body>
</html>
